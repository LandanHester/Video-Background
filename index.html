<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Background Project">
    <meta name="author" content="Landan Hester">
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
    <div id="video-container">
        <!-- Autoplay starts the video. Loop causes the video continously loop the video. Muted removes any sound/audio. Muted removes any sound/audio from the video. -->
        <video src="html.mp4" autoplay loop muted></video>
        </div>
    </section>
    <!-- Dit to cover/darken the video -->
    <div id="cover"></div>
    <div id="content"></div>
        <h1>Landan Hester</h1>
        <h2>Web Developer</h2>
        <!-- Setting the href value to an ID will take the user to the element with that ID when the link is clicked -->
        <a href="#about" id="click">About</a>
        </div>
        </section>
</body>
</html>
